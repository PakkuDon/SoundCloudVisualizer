<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SoundCloud Visualizer</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body ng-app="SoundCloudVisualizer">
        <div id="main">
            <input id="toggle-sidebar" type="checkbox" />
            <div id="sidebar">
                <history></history>
                <playback-queue></playback-queue>
            </div>
            <label for="toggle-sidebar">&#9664;</label>
            
            <div id="body">
                <notifications></notifications>
                <visualizer></visualizer>
                <label for="toggle-player">&#9660;</label>
                <input id="toggle-player" type="checkbox" />
                <div id="container">
                    <player rendered></player>
                </div>
            </div>
        </div>
        
        <!-- SVG Icons -->
        <svg class="hidden">
            <symbol id="play" viewBox="0 0 50 50">
                <polygon points="10,10, 40,25 10,40" />
            </symbol>
            <symbol id="delete" viewBox="0 0 50 50">
                <line x1="10" y1="10" x2="40" y2="40" />
                <line x1="10" y1="40" x2="40" y2="10" />
            </symbol>
            <symbol id="queue" viewBox="0 0 50 50">
                <circle cx="25" cy="25" r="20" />  
                <line x1="25" y1="10" x2="25" y2="25" />
                <line x1="25" y1="25" x2="40" y2="25" />
            </symbol>
        </svg>

        <!-- Libraries -->
        <script src="public/js/vendor.js"></script>
        
        <!-- Modules -->
        <script src="js/app.js"></script>
        
        <!-- Controllers -->
        <script src="js/controllers/HistoryController.js"></script>
        <script src="js/controllers/PlaybackQueueController.js"></script>
        <script src="js/controllers/PlayerController.js"></script>
        <script src="js/controllers/VisualizerController.js"></script>
        <script src="js/controllers/NotificationsController.js"></script>
        
        <!-- Services -->
        <script src="js/services/player.js"></script>
        <script src="js/services/soundcloud-resolver.js"></script>
        <script src="js/services/history.js"></script>
        <script src="js/services/playback-queue.js"></script>
        <script src="js/services/audio.js"></script>
        <script src="js/services/notifications.js"></script>
        <script src="js/services/soundcloud-id.js"></script>
        
        <!-- Filters / Directives -->
        <script src="js/filters.js"></script>
        <script src="js/directives/history.js"></script>
        <script src="js/directives/playback-queue.js"></script>
        <script src="js/directives/player.js"></script>
        <script src="js/directives/visualizer.js"></script>
        <script src="js/directives/rendered.js"></script>
        <script src="js/directives/notifications.js"></script>
        
        <!-- Visualizers -->
        <script src="js/visualizer.js"></script>
        <script src="js/visualizers/minimalistic-visualizer.js"></script>
        <script src="js/visualizers/waveform-visualizer.js"></script>
    </body>
</html>
