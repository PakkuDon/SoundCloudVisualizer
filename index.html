<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Soundcloud Visualizer</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <canvas id="visualizer" width="500" height="500">
            Your browser does not support the HTML5 canvas element.
        </canvas>
        <div id="container">
            <form id="player-form">
                <input type="text" id="track-url" size="40"
                       placeholder="SoundCloud Track URL"
                       value="https://soundcloud.com/dub-motion/dub-motion-awakened" />
                <input type="submit" value="Load song" />
            </form>
            <div id="song-information">
                <div id="thumbnail">
                </div>
                <div id="details">
                    <div id="artist"></div>
                    <div id="title"></div>
                </div>
            </div>
            <audio id="player" controls>
                Your browser does not support the HTML5 audio element.
            </audio>
            <footer>
                <a href="http://github.com/PakkuDon">Source code on GitHub</a>
            </footer>
        </div>

        <script src="http://connect.soundcloud.com/sdk.js"></script>
        <script src="player.js"></script>
        <script src="index.js"></script>
    </body>
</html>
